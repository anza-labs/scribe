# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: quick-start
spec:
  steps:
  - name: "foo"
    try:
    - apply:
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: myjob
          spec:
            ttlSecondsAfterFinished: 100
            template:
              spec:
                containers:
                - name: pi
                  image: perl
                  command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
                restartPolicy: Never
    - assert:
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: myjob
          status:
            succeeded: 1
