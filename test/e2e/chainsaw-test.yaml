# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: quick-start
spec:
  steps:
  - name: "foo"
    try:
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: scribe-controller-manager
            namespace: scribe-system
          status:
            availableReplicas: 1
    - apply:
        resource:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: ($namespace)
            annotations:
              scribe.anza-labs.dev/annotations: foo=bar
    - apply:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: test
          spec:
            selector:
              matchLabels:
                app: test
            template:
              metadata:
                labels:
                  app: test
              spec:
                containers:
                - name: test
                  image: nginx
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: test
            annotations:
              scribe.anza-labs.dev/last-applied-annotations: foo=bar
              foo: bar
